<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AIスケジューラー</title>

  </head>
  <body id="all">
    <div id="buttonContainer">
      <button id="clickBtn">タスク追加ボタン</button>
      <button id="loginButton">Googleカレンダーと連携（ログイン）</button>
      <button id="sign-out-button">ログアウト</button>
    </div>
    <div id="popupWrapper">
      <div id="popupInside">
        <div id="close" class="close">x</div>
        <div id="inputContainer" class="inputContainer">
          <input
            type="text"
            id="taskTitle"
            class="taskTitle"
            placeholder="タスクのタイトルを入力 *"
            required
          />
          <textarea
            type="textarea"
            id="taskDiscription"
            class="taskDiscription"
            placeholder="タスクの詳細を入力"
          ></textarea>
          <textarea
            type="textarea"
            id="taskDemand"
            class="taskDemand"
            placeholder="タスクの要望を入力"
          ></textarea>
        </div>
        <div id="taskDateDiscription" class="taskDateDiscription">タスクの期限を入力 *</div>
        <div id="optionContainer" class="optionContainer">
          <input type="datetime-local" id="taskDate" class="taskDate" required/>
          <input type="number" id="taskTime" class="taskTime" placeholder="所要時間(分)を入力 *" required min="1"/>
          <div id="taskColor" class="taskColor">
            <div id="colorPopupWrapper">
              <div id="colorPopupInside">
                <div id="circleContainer">
                  <div id="circleUpperLow">
                    <div id="circleRed" class="circles" data-color="red"></div>
                    <div
                      id="circleBlue"
                      class="circles"
                      data-color="blue"
                    ></div>
                    <div
                      id="circleOrange"
                      class="circles"
                      data-color="orange"
                    ></div>
                    <div
                      id="circleGreen"
                      class="circles"
                      data-color="green"
                    ></div>
                    <div
                      id="circlePurple"
                      class="circles"
                      data-color="purple"
                    ></div>  
                  </div>
                  <div id="circleLowerLow">
                    <div
                      id="circlePink"
                      class="circles"
                      data-color="pink"
                    ></div>
                    <div
                      id="circleCyan"
                      class="circles"
                      data-color="cyan"
                    ></div>             
                    <div
                      id="circleYellow"
                      class="circles"
                      data-color="yellow"
                    ></div>
                    <div
                      id="circleLightGreen"
                      class="circles"
                      data-color="lightgreen"
                    ></div>
                    <div
                      id="circleGray"
                      class="circles"
                      data-color="gray"
                    ></div>
                  </div>
                </div>
                <div id="colorClose">x</div>
              </div>
            </div>
          </div>
          <div id="taskLocation" class="taskLocation">
            <div id="locationPopupWrapper" class="locationPopupWrapper">
              <div id="locationPopupInside" class="locationPopupInside">
                <div id="locationClose" class="locationClose">x</div>
                <textarea
                  type="text"
                  id="location"
                  class="location"
                  placeholder="タスクをする場所を入力"
                ></textarea>
              </div>
            </div>
            <img src="public/img/場所のアイコン.jpg" alt="場所のアイコン" />
          </div>
        </div>
        <div id="taskContainer" class="inputContainer"></div>
        <input type="checkbox" id="nightTime" class="nightTime" />
        深夜の<input type="time" id="nightStart" class="nightStart" value="00:00"/>～
        <input type="time" id="nightEnd" class="nightEnd" value="06:00"/>は作業しない
        <div id =addMake>
        <button id="addTaskButton" class="addTaskButton"><span class="material-icons">add</span> タスクを追加</button>
        <button id="Button" class="make">スケジュールを作成</button>
        </div>
        <div id="ButtonContainer">
          <div id="ButtonPopupWrapper">
            <div id="ButtonPopupInside">
              <div id="ButtonClose">x</div>
              <div id="ButtonPopupResult"></div>
              <div class="buttonContainer">
                <button id="confirmButton">決定</button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <script type="module" src="js/popup.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ArrangeSchedule.js"></script>

    <div id="app"></div>
    <script type="module" src="js/calendar.js"></script>
    
    <div id="calendar-container">
      <div id="calendar-day"></div>
      <div id="calendar-month"></div>   
    </div>
    <div id="modalPopupWrapper">
      <div id="event-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid black; z-index: 1000;">
      <h2 id="modal-title"></h2>
      <p id="modal-start"></p>
      <p id="modal-end"></p>
      <p id="modal-description"></p>
      <p id="modal-location"></p>
      <div id="modal-close" class="close">x</div>
      </div>
    </div>
      </body>

</html>
